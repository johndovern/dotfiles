# GENERAL
osc=yes
correct-pts=yes
cursor-autohide=1500
input-ar-delay=500
input-ar-rate=20
input-default-bindings=yes
input-doubleclick-time=200
msg-color=no
msg-module=yes
msg-level=input=error,demux=error
ytdl=yes

# AUDIO
# ad-queue-enable=yes
volume=100
ad=lavc:libdcadec
ad-lavc-threads=0
ad-queue-max-bytes=32MiB
ad-queue-max-samples=96000
ad-queue-max-secs=2
audio-exclusive=no
audio-format=s32
audio-pitch-correction=no
audio-samplerate=96000
autosync=30
af=scaletempo2

# LANG
alang='ja,jpn,en,eng'

# SUBS
demuxer-readahead-secs=10
sub-ass-force-margins=yes
sub-ass-force-style=kerning=yes
sub-ass-override=force
sub-font='Netflix Sans Medium'
sub-font-size=48
sub-color="#FFFFFFFF"
sub-border-size=3
sub-border-color="#000000"
sub-pos=98
sub-margin-y=90
sub-auto=fuzzy
sub-file-paths=subs:sub:subtitles:Subtitles:Subs:Sub
sub-scale-with-window=yes
sub-ass-scale-with-window=yes

# VIDEO
# vd-queue-enable=yes
vd-lavc-threads=0
vd-queue-max-bytes=2GiB
vd-queue-max-samples=60
vd-queue-max-secs=2

# VIDEO PROFILE
vo=gpu
profile=gpu-hq
hwdec=no
gpu-api=vulkan

# COLORS
target-prim=auto
target-trc=auto
tone-mapping=reinhard
tone-mapping-desaturate=0.9
tone-mapping-desaturate-exponent=0
hdr-compute-peak=no
gamut-clipping=no

# ON SCREEN DISPLAY
osd-bar=no
osd-font="Google Sans"
osd-font-size=36
osd-bold=no
osd-color="#ffffff"
osd-border-size=2.0
osd-border-color="#262626"

#VLC Screenshots
screenshot-template="~/pictures/shared/anime-related/my-screens/vlcsnap-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png

# WINDOW
border=yes
keep-open=yes
geometry=1270:754
autofit-larger=509x302
autofit-smaller=509x302
force-window=immediate
taskbar-progress=yes
force-window-position

# CACHE
cache-pause-initial=no
cache-pause=no
demuxer-max-bytes=150000000 # 150 MB
demuxer-max-back-bytes=75000000 # 75 MB
demuxer-seekable-cache=yes
force-seekable=yes
cache=yes
demuxer-lavf-buffersize=524288 # Bytes
gpu-shader-cache-dir="~~/shaders/shader-cache-dir/"
icc-cache-dir="~~/icc/icc-cache-dir/"
stream-buffer-size=5MiB # KiB, MiB

# SCALE
hr-seek-framedrop=no
swapchain-depth=8
scaler-lut-size=10
video-sync=display-resample
video-sync-max-video-change=5

# luma upscaling
scale=ewa_lanczossharp

# luma downscaling
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes

# chroma upscaling and downscaling
cscale=ewa_lanczossharp
sigmoid-upscaling=yes

# Interpolation
tscale=box
# tscale-window=sphinx
tscale-window=quadric
tscale-radius=1.1
tscale-clamp=0.0

# Deinterlace
deinterlace=no

# DEBAND
deband-iterations=4 # deband steps
deband-threshold=20 # deband strength
deband-range=16 # deband range
deband-grain=0 # dynamic grain: set to "0" if using the static grain shader
deband=no

# DITHER
dither-depth=auto
temporal-dither=no
dither=no
error-diffusion=floyd-steinberg

# ANTIRING
cscale-antiring=0.7 # chroma upscale deringing
dscale-antiring=0.7 # luma downscale deringing
scale-antiring=0.7 # luma upscale deringing

# Youtube-dl to yt-dlp
script-opts=ytdl_hook-ytdl_path=yt-dlp

# Loop playlist
loop-playlist=inf

# Profiles
[extension.webm]
profile-desc=Profile for webms
save-position-on-quit=no

[protocol.http]
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
dither=no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no

[protocol.https]
profile=protocol.http
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
dither=no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no

[protocol.ytdl]
profile=protocol.http
ytdl-format=bestvideo[height<=?1080]+bestaudio/best
dither=no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no

[HDR]
profile-desc=cond:p["demuxer-via-network"]==false and p["video-params/primaries"]=="bt.2020"
blend-subtitles=no
deband=no

[image]
force-window=yes
hr-seek=yes
image-display-duration=inf
input-conf=~/.config/mpv/image-input.conf
loop-playlist=inf
loop-file=inf
mute=yes
no-keepaspect-window
reset-on-next-file=mute,video-pan-x,video-pan-y,video-zoom
script=~/.config/mpv/image-autoload.lua

[extension.jpg]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.png]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.jpeg]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.webp]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.gif]
loop-file=2
input-conf=~/.config/mpv/image-input.conf
[extension.psd]
profile=image
input-conf=~/.config/mpv/image-input.conf
