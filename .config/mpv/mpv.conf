# GENERAL
osc = yes
correct-pts = yes
cursor-autohide = 1500
input-ar-delay = 500
input-ar-rate = 20
input-default-bindings = yes
input-doubleclick-time = 200
msg-color = no
msg-module = yes
msg-level=input=error,demux=error
ytdl=yes

# AUDIO
volume = 100
ad = lavc:libdcadec
ad-lavc-threads = 0
ad-queue-enable = yes
ad-queue-max-bytes = 32MiB
ad-queue-max-samples = 96000
ad-queue-max-secs = 2
audio-exclusive = no
audio-format = s32
audio-pitch-correction = no
audio-samplerate = 96000
autosync = 30

# LANG
alang = 'ja,jpn,en,eng'

# SUBS
demuxer-readahead-secs=10
sub-ass-force-margins = yes
sub-ass-force-style = kerning=yes
sub-ass-override = force
sub-font = 'Netflix Sans Medium'
sub-font-size = 48
sub-color="#FFFFFFFF"
sub-border-size = 3
sub-border-color="#000000"
sub-pos = 98
sub-margin-y = 90
sub-auto=fuzzy

# VIDEO
vd-lavc-threads = 0
vd-queue-enable = yes
vd-queue-max-bytes = 2GiB
vd-queue-max-samples = 60
vd-queue-max-secs = 2

# VIDEO PROFILE
profile=gpu-hq
hwdec = auto-safe


# COLORS
target-prim = auto
target-trc = auto
tone-mapping=reinhard
tone-mapping-desaturate=0.9
tone-mapping-desaturate-exponent=0
hdr-compute-peak=no
gamut-clipping=no

# ON SCREEN DISPLAY
osd-bar = no
osd-font = "Google Sans"
osd-font-size = 36
osd-bold = no
osd-color = "#ffffff"
osd-border-size = 2.0
osd-border-color = "#262626"

#VLC Screenshots
screenshot-template="~/pictures/sandisk/anime-related/vlcsnap-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png

# WINDOW
border=yes
keep-open = yes
geometry = 1175:656
autofit-larger = 700x400
force-window = immediate
taskbar-progress = yes
force-window-position

# CACHE
cache-pause-initial = no
cache-pause = no
demuxer-max-bytes=150000000 # 150 MB
demuxer-max-back-bytes=75000000 # 75 MB
demuxer-seekable-cache = yes
force-seekable=yes
cache = yes
demuxer-lavf-buffersize = 524288 # Bytes
gpu-shader-cache-dir = "~~/shaders/shader-cache-dir/"
icc-cache-dir = "~~/icc/icc-cache-dir/"
stream-buffer-size = 512KiB # KiB, MiB

# SCALE
hr-seek-framedrop=no
swapchain-depth = 8
scaler-lut-size = 10
video-sync = display-resample
video-sync-max-video-change = 5

# luma upscaling
scale = spline36

# luma downscaling
dscale = mitchell
linear-downscaling = yes
correct-downscaling = yes

# chroma upscaling and downscaling
cscale = spline36
sigmoid-upscaling = yes

# Interpolation
tscale=box
tscale-window=sphinx
tscale-radius=1.05
tscale-clamp=0.0

# Deinterlace
deinterlace = no

# DEBAND
deband-iterations = 4 # deband steps
deband-threshold = 20 # deband strength
deband-range = 16 # deband range
deband-grain = 0 # dynamic grain: set to "0" if using the static grain shader
deband = no

# DITHER
dither-depth = auto
temporal-dither = no
dither = no
error-diffusion = floyd-steinberg

# ANTIRING
cscale-antiring = 0.7 # chroma upscale deringing
dscale-antiring = 0.7 # luma downscale deringing
scale-antiring = 0.7 # luma upscale deringing

# Youtube-dl to yt-dlp
script-opts=ytdl_hook-ytdl_path=yt-dlp

# Loop playlist
loop-playlist = inf

# Profiles
[extension.webm]
save-position-on-quit=no

[protocol.http]
ytdl-format = bestvideo[height<=?720]+bestaudio/best
dither = no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no

[protocol.https]
profile=protocol.http
ytdl-format = bestvideo[height<=?720]+bestaudio/best
dither = no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no

[protocol.ytdl]
profile=protocol.http
ytdl-format = bestvideo[height<=?720]+bestaudio/best
dither = no
glsl-shaders-clr
deband=no
loop-playlist=no
keep-open=no


[HDR]
profile-desc=cond:p["demuxer-via-network"]==false and p["video-params/primaries"]=="bt.2020"
blend-subtitles=no
deband=no

[image]
autofit-larger=80%x80%
force-window=yes
hr-seek=yes
image-display-duration=inf
input-conf=~/.config/mpv/image-input.conf
loop-playlist=inf
loop-file=inf
mute=yes
no-keepaspect-window
reset-on-next-file=mute,video-pan-x,video-pan-y,video-zoom
script=~/.config/mpv/image-autoload.lua

[extension.jpg]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.png]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.jpeg]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.webp]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.gif]
profile=image
input-conf=~/.config/mpv/image-input.conf
[extension.psd]
profile=image
input-conf=~/.config/mpv/image-input.conf
